<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed6ae48110.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center row main">
        <div class="row col-10 col-md-3 d-flex justify-content-center bg-white rounded-5 shadow-lg py-5">
            <div class="text-center mb-4 col-12">
                <p class="display-5 mb-1 fw-semibold text-body">Sign Up</p>
                <p class="text-body">Create your account</p>
            </div>
            <div class="text-field col-12 col-md-12">
                <form action="index.html" id="signUpForm" onsubmit="return false">
                    <span class="d-flex align-items-center gap-2 mb-3">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="user" placeholder="Username" autofocus>
                    </span>
                    <span class="d-flex align-items-center gap-2 mb-3">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Enter Your Email" autofocus>
                    </span>
                    <span class="d-flex align-items-center gap-2 mb-3">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="pass" placeholder="Password">
                    </span>
                    <span class="d-flex align-items-center gap-2 mb-1">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="conf_pass" placeholder="Confirm Password"></span>
                    <button class="butn mt-3 signup">Sign Up</button>
                </form>
            </div>
            <div class="signup-text text-center mt-5">
                <span class="text fw-semibold">Already have a account?</span><a href="index.html"
                    class="signup fw-semibold link-underline-light"> Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
</body>

</html>
