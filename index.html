<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed6ae48110.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center row main">
        <div class="row col-10 col-sm-8 col-md-3 bg-white rounded-5 shadow-lg py-5 d-flex justify-content-center">
            <div class="text-center col-12 mb-5">
                <p class="display-5 mb-1 fw-semibold text-body">Login</p>
                <p class="text-body">Enter your credential for login</p>
            </div>
            <div class="text-field col-12 col-md-12">
                <form id="form" onsubmit="return false">
                    <span class="d-flex align-items-center gap-2 mb-3">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="email" placeholder="Enter Your Username" autofocus>
                    </span>
                    <span class="d-flex align-items-center gap-2 mb-1">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="pass" placeholder="Enter Your Password">
                    </span>
                    <p>
                        <a href="#" class="link-underline-light mb-5 mx-1" id="forget">Forget Password ?</a>
                    </p>
                    <button class="butn mt-3" id="login">Login Now</button>
                </form>
            </div>
            <div class="signup-text text-center mt-5">
                <span class="text fw-semibold">Don't have a account?</span><a href="signup.html"
                    class="signup fw-semibold link-underline-light"> Sign
                    Up</a>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
